<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 10px #ccc; padding: 30px; }
        h2 { text-align: center; color: #2E7D32; }
        #chatbox { height: 300px; overflow-y: auto; border: 1px solid #ddd; border-radius: 8px; padding: 10px; margin-bottom: 20px; background: #fafafa; }
        .message { margin: 10px 0; }
        .user { color: #1976D2; }
        .bot { color: #4CAF50; }
        #input-section { display: flex; gap: 10px; }
        #message-input { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
        #send-btn { padding: 10px 20px; border-radius: 8px; border: none; background: #4CAF50; color: #fff; font-weight: bold; cursor: pointer; }
        #send-btn:hover { background: #388E3C; }
        #bot-select { margin-bottom: 10px; }
        #clear-btn {
            background: #F44336;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            margin-left: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Chat with Bot</h2>
        <select id="bot-select">
            {% for bot in bots %}
            <option value="{{ bot }}">{{ bot|capitalize }}</option>
            {% endfor %}
        </select>
        <div id="chatbox"></div>
        <div id="input-section">
            <input type="text" id="message-input" placeholder="Type your message..." />
            <button id="send-btn">Send</button>
            <button id="clear-btn">Clear Chat</button>
        </div>
    </div>
    <script>
        const chatbox = document.getElementById('chatbox');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const clearBtn = document.getElementById('clear-btn');
        const botSelect = document.getElementById('bot-select');

        function appendMessage(sender, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + sender;
            msgDiv.textContent = (sender === 'user' ? 'You: ' : 'Bot: ') + text;
            chatbox.appendChild(msgDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        sendBtn.onclick = function() {
            const message = messageInput.value.trim();
            if (!message) return;
            appendMessage('user', message);
            messageInput.value = '';
            fetch('/send_message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ bot: botSelect.value, message })
            })
            .then(res => res.json())
            .then(data => {
                if (data.reply) {
                    appendMessage('bot', data.reply);
                } else if (data.error) {
                    appendMessage('bot', 'Error: ' + data.error);
                }
                // Send colors to parent if present
                if (data.colors && window.parent !== window) {
                    window.parent.postMessage({ type: 'kioskColors', colors: data.colors }, '*');
                }
            })
            .catch(() => appendMessage('bot', 'Error connecting to server.'));
        };

        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') sendBtn.click();
        });

        clearBtn.onclick = function() {
            chatbox.innerHTML = '';
        };
    </script>
</body>
</html>
