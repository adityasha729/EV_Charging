<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Charging Game Journey Complete</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8e6cf 0%, #88d8a3 30%, #7fcdcd 70%, #69b7a2 100%);
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: particleFloat 8s linear infinite;
        }

        .particle:nth-child(1) { width: 10px; height: 10px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 15px; height: 15px; left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 8px; height: 8px; left: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { width: 12px; height: 12px; left: 40%; animation-delay: 1s; }
        .particle:nth-child(5) { width: 18px; height: 18px; left: 50%; animation-delay: 3s; }
        .particle:nth-child(6) { width: 6px; height: 6px; left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { width: 14px; height: 14px; left: 70%; animation-delay: 1.5s; }
        .particle:nth-child(8) { width: 11px; height: 11px; left: 80%; animation-delay: 3.5s; }
        .particle:nth-child(9) { width: 16px; height: 16px; left: 90%; animation-delay: 2.5s; }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Success celebration rays */
        .celebration-rays {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            z-index: 2;
        }

        .ray {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 150px;
            background: linear-gradient(to bottom, rgba(255, 215, 0, 0.8), transparent);
            transform-origin: bottom center;
            animation: rayRotate 4s linear infinite;
        }

        .ray:nth-child(1) { transform: translateX(-50%) rotate(0deg); }
        .ray:nth-child(2) { transform: translateX(-50%) rotate(45deg); }
        .ray:nth-child(3) { transform: translateX(-50%) rotate(90deg); }
        .ray:nth-child(4) { transform: translateX(-50%) rotate(135deg); }
        .ray:nth-child(5) { transform: translateX(-50%) rotate(180deg); }
        .ray:nth-child(6) { transform: translateX(-50%) rotate(225deg); }
        .ray:nth-child(7) { transform: translateX(-50%) rotate(270deg); }
        .ray:nth-child(8) { transform: translateX(-50%) rotate(315deg); }

        @keyframes rayRotate {
            from { transform: translateX(-50%) rotate(var(--rotation, 0deg)); }
            to { transform: translateX(-50%) rotate(calc(var(--rotation, 0deg) + 360deg)); }
        }

        /* Main container */
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(255, 255, 255, 0.3);
            padding: 60px 80px;
            text-align: center;
            max-width: 800px;
            width: 90%;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: containerEntrance 1s ease-out;
        }

        @keyframes containerEntrance {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Success icon */
        .success-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #2e7d32, #4caf50, #66bb6a);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: white;
            box-shadow: 0 15px 35px rgba(46, 125, 50, 0.3);
            animation: iconPulse 2s ease-in-out infinite;
            position: relative;
        }

        .success-icon::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 3px solid rgba(76, 175, 80, 0.3);
            border-radius: 50%;
            animation: ringPulse 2s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes ringPulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.6; }
        }

        /* Typography */
        .main-title {
            font-size: 3.5rem;
            font-weight: 700;
            color: #2e7d32;
            margin-bottom: 20px;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #2e7d32, #4caf50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        .completion-message {
            font-size: 1.4rem;
            color: #546e7a;
            margin-bottom: 40px;
            line-height: 1.6;
            font-weight: 300;
        }

        /* Points display */
        .points-container {
            background: linear-gradient(135deg, rgba(46, 125, 50, 0.1), rgba(76, 175, 80, 0.1));
            border: 2px solid rgba(76, 175, 80, 0.3);
            border-radius: 20px;
            padding: 30px 40px;
            margin: 40px 0;
            position: relative;
            overflow: hidden;
        }

        .points-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        .points-label {
            font-size: 1.2rem;
            color: #2e7d32;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .points-value {
            font-size: 4rem;
            font-weight: 800;
            color: #4caf50;
            text-shadow: 0 2px 4px rgba(76, 175, 80, 0.3);
            animation: pointsCount 2s ease-out;
        }

        @keyframes pointsCount {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Action buttons */
        .action-container {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .action-button {
            background: linear-gradient(135deg, #2e7d32, #4caf50, #66bb6a);
            color: white;
            font-size: 1.3rem;
            font-weight: 600;
            padding: 20px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(46, 125, 50, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            min-width: 200px;
        }

        .action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .action-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(46, 125, 50, 0.4);
        }

        .action-button:hover::before {
            left: 100%;
        }

        .action-button:active {
            transform: translateY(-2px);
        }

        /* Achievement badges */
        .achievements {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .achievement-badge {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #2e7d32;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            animation: badgeFloat 3s ease-in-out infinite;
        }

        .achievement-badge:nth-child(2) { animation-delay: 0.5s; }
        .achievement-badge:nth-child(3) { animation-delay: 1s; }

        @keyframes badgeFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
            }

            .main-title {
                font-size: 2.5rem;
            }

            .completion-message {
                font-size: 1.2rem;
            }

            .points-value {
                font-size: 3rem;
            }

            .action-button {
                font-size: 1.1rem;
                padding: 16px 35px;
                min-width: 180px;
            }

            .action-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
    <script>
        // Function to stop eye tracking
        function stopTracking() {
            if (window.WebSocket) {
                const socket = new WebSocket("ws://localhost:8080");
                socket.onopen = function () {
                    socket.send(JSON.stringify({ command: "stop_tracking" }));
                    socket.close();
                    console.log('Eye tracking stopped successfully');
                };
                socket.onerror = function(error) {
                    console.log('WebSocket error:', error);
                };
            }
        }

        // Stop tracking as soon as this page loads
        window.onload = function() {
            stopTracking();
            
            // Add celebration animation delay
            setTimeout(() => {
                document.querySelector('.success-icon').style.animation = 'iconPulse 2s ease-in-out infinite';
            }, 500);
        };
    </script>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="celebration-rays">
        <div class="ray" style="--rotation: 0deg;"></div>
        <div class="ray" style="--rotation: 45deg;"></div>
        <div class="ray" style="--rotation: 90deg;"></div>
        <div class="ray" style="--rotation: 135deg;"></div>
        <div class="ray" style="--rotation: 180deg;"></div>
        <div class="ray" style="--rotation: 225deg;"></div>
        <div class="ray" style="--rotation: 270deg;"></div>
        <div class="ray" style="--rotation: 315deg;"></div>
    </div>

    <div class="container">
        <div class="success-icon">üèÜ</div>
        
        <h1 class="main-title">Journey Complete!</h1>
        
        <p class="completion-message">
            Congratulations on completing your EV charging Game!<br>
            Thank you for contributing to sustainable transportation research.
        </p>

        <div class="achievements">
            <div class="achievement-badge">üå± Eco Warrior</div>
            <div class="achievement-badge">‚ö° Energy Efficient</div>
            <div class="achievement-badge">üéØ Mission Complete</div>
        </div>

        <div class="points-container">
            <div class="points-label">Your Total Score</div>
            <div class="points-value">{{ points }}</div>
        </div>

        <div class="action-container">
            <button class="action-button" onclick="window.location.href='{{ url_for('restart') }}'">
                üîÑ Start New Journey
            </button>
        </div>
    </div>
</body>
</html>
